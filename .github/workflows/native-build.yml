name: Build Native Version


on: 
  workflow_dispatch:
    inputs:


jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1
      
      # Dependencies
      - run: cargo install just
      
      # Tasks
      - run: just install-deps
      - run: just build-prod
      - run: ls ./build
